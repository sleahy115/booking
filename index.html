<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
  <h1 class="jumbotron"> Mel's Spa</h1>
  <div class="container">
  <h1>Spa services</h1>
  <h1>Book Appointment</h1>
  <div id="appointment">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Customer Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Customer Name">
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="service" class="col-sm-2 control-label">Service Requested</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="service" placeholder="Service requested">
          </div>
        </div>
      <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date of Appointment</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" placeholder="Date of appointment">
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time of Appointment</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="time" placeholder="Time of appointment">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
      </form>
    </div>
    <div id="show-apppointment">
      <p>Appointment confirmed: Appointment for <span class="name"></span> on <span class="date"></span> at <span class="time"></span> for <span class="service"></span></p>
    </div>
  </body>
</html>
