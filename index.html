<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
  <h1 class="jumbotron"> Mel's Spa</h1>
  <div class="container">
  <h1>Spa services</h1>
  <h1>Book Appointment</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Customer Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputName" placeholder="Customer Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDate" class="col-sm-2 control-label">Date of Appointment</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDate" placeholder="Date of appointment">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
    </form>


  </div>
  </body>
</html>
