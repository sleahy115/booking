<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Booking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
  <h1 class="jumbotron"> Mel's Spa</h1>
  <div class="container">
  <h1>Spa services</h1>
  <h2 id="massage">Massage</h2>
    <img src="img/massage-pic.jpg" alt="massage table" id="massage-pic">
  <h2 id="facial">Facial</h2>
      <img src="img/facial-pic.jpg" alt="facial" id="facial-pic">
  <h2 id="mani">Manicure/Pedicure</h2>
      <img src="img/mani-pic.jpg" alt="mani/pedi" id="mani-pic">
  <h2 id="hair">Hair cut</h2>
      <img src="img/hair-pic.jpg" alt="hair cut" id="hair-pic">
  <h1>Book Appointment</h1>
  <div id="appointment">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Customer Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Customer Name">
        </div>
      </div>
      <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date of Appointment</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" placeholder="Date of appointment">
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time of Appointment</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="time" placeholder="Time of appointment">
        </div>
        <div class="form-group">
          <label for="service" class="col-sm-2 control-label">Select Service</label>
          <select class="form-control" "col-sm-10" id="service">
            <option>Massage</option>
            <option>Facial</option>
            <option>Manicure/Pedicure</option>
            <option>Hair cut</option>
        </select>
      </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
      </form>
    </div>
    <div id="show-apppointment">
      <p>Appointment confirmed: Appointment for <span class="name"></span> on <span class="date"></span> at <span class="time"></span> for <span class="service"></span></p>
    </div>
  </div>
  </body>
</html>
